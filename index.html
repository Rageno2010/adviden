 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  
        <h1 class="btn btn-warning heading" >Image Recognition App</h1>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
  
        <b class="nameofobjects">
          me
          <hr>
          uv
          <hr>
          mi pad
          <hr>
          merit award
          <hr>
          mask
          <hr>
        </b>
  
        <label>Webcam View - </label>
  
        <div id="camera"></div>
  
        <br><br>
  
        <div id="result"></div>
  
        <br><br>
  
        <button type="button" class="btn btn-success" onclick="cap123()">capture Image </button>
  
        <br><br>
  
        <button type="button" class="btn btn-primary" onclick="iden123()" >Identify Image</button>
  
        <br><br>
  
       
  
  
        <p style="font-size: 22px;">Object :<span id="objectname"></span>  </p>
        <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
